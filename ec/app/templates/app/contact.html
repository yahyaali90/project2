{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  Home
{% endblock %}

{% block banner_slider %}
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="banner">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="banner">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="banner">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="banner">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
  </div>
{% endblock %}

{% block main_content %}
  <div class="container mt-3">

    <br />
    <h2 class="text-center">Contact Us</h2>
    <br />
    <div class="row container">
      <p class="fs-4 text-center">Address : </p>
      <p class="fs-4 text-center">Contact : </p>
      <p class="fs-4 text-center">Email : </p>
    </div>

  </div>
  <br /><br />
{% endblock %}
